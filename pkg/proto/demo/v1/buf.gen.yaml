# Run buf generate to generate the Go code for the proto files in this directory.
version: v2
plugins:
  - local: protoc-gen-go
    out: ./
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ./
    opt:
      - paths=source_relative
  # use vtprotobuf for more efficient serialization
  - local: protoc-gen-go-vtproto
    out: ./
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size
