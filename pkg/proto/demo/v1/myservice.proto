syntax = "proto3";

package demo.v1;
option go_package = "github.com/chyiyaqing/gcat/pkg/proto/demo/v1";

import "third_party/vtprotobuf/vtproto/ext.proto";


message CreateUserRequest {
    uint64 id = 1;
    string name = 2;
    uint64 age = 3;
    bool paid_plan = 4;
    uint64 createdAt = 5;
    string status = 6;
    repeated string subscriptions = 7;
    string email = 8;
}

message CreateUserResponse {
    uint64 id = 1;
    string name = 2;
    uint64 age = 3;
    bool paid_plan = 4;
    uint64 createdAt = 5;
    string status = 6;
    repeated string subscriptions = 7;
    string email = 8;
}

// grpc stream with large amount of data
message Chunk {
    option (vtproto.mempool) = true; // Enable memory polling
    bytes data = 2;
}

message PutResult{}
message GetRequest{}

service MyService {
    // Unary
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}

    // Steam
    rpc Put(stream Chunk) returns (PutResult) {}
    rpc Get(GetRequest) returns (stream Chunk) {}
}
